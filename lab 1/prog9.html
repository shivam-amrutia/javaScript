<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string functions</title>
</head>
<body>
    <script>
        let str = "Hello World !! this is Shivam , i am a react DEVELOPER";
        let temp = str.slice(6,14);
        document.write(temp + "<br/>");
        temp = str.substr(6,14);
        document.write(temp + "<br/>");
        temp = str.substring(6,14);
        document.write(temp + "<br/>");
        temp = str.toLowerCase();
        document.write(temp + "<br/>");
        temp = str.toUpperCase();
        document.write(temp + "<br/>");
        temp = str.replace("react" , "angular");
        document.write(temp + "<br/>");
    </script>
</body>
</html>
