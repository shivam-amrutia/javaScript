<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime bw 2 value</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("enter number 1"));
        let num2 = parseInt(prompt("enter number 2"));
        for(let j=num1; j < num2; j++){
            let flag = true;
            for(let i=2; i<j; i++){
                if(j%i == 0){
                    flag = false;
                }
            }
            if(flag){
                document.write(j + " is prime<br/>");
            }
            else{
                document.write(j + " is not prime<br/>");
            }
        }
    </script>
</body>
</html>
