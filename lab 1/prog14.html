<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <script>
        let arr = [];
        let flag = true;
        let i=0;
        while(flag){
            let temp = parseInt(prompt("enter a number(enter 0 to stop)"));
            if(temp == 0){
                flag = false;
            }
            else{
                arr[i++] = temp; 
            }
        }
        arr = arr.sort();
        document.write(arr);
    </script>
</body>
</html>
