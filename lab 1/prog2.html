<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        let num = prompt("enter a number");
        let flag = true;
        for(let i=3; i<num; i++){
            if(num%i == 0){
                flag = false;
            }
        }
        if(flag){
            document.write(num + " is prime");
        }
        else{
            document.write(num + " is not prime");
        }
    </script>
</body>
</html>
