<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script>
        let num = prompt("enter a number");
        let count = 1;
        while(count <= num){
            if(num%count == 0)
            document.write(count + "<br/>");
            count++;
        }
    </script>    
</body>
